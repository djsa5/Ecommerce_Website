<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup | GlamZone</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #264653;
      padding: 20px 50px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 26px;
      font-weight: 600;
    }

    nav a {
      color: #fff;
      margin-left: 25px;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #3D6B7A;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(10, 10, 10, 0.2);
      z-index: 1;
      border-radius: 4px;
      top: 100%;
      left: 0;
      margin-top: 5px;
    }

    .dropdown-content a {
      color: #FFFFFF;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      font-family: 'Poppins', sans-serif;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      background-color: #d1bb82;
      color: #264653;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    /* --- Footer Styles --- */
    #footer {
      background-color: #264653;
      /* Dark Teal/Blue for footer */
      color: #FFFFFF;
      /* White text */
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 50px;
    }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-links a {
      color: #E9C46A;
      /* Muted Gold for footer links */
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #FFFFFF;
      /* White on hover for footer links */
    }


    /* Responsive Navbar */
    @media (max-width: 768px) {
      #navbar {
        flex-direction: column;
        height: auto;
        padding: 10px 20px;
      }

      #logo {
        margin-bottom: 10px;
      }

      #nav-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding-right: 0;
      }

      #nav-links a {
        margin: 5px 10px;
      }

      .dropdown-content {
        left: 50%;
        transform: translateX(-50%);
      }
    }

    .center-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background-color: #f5f5f5;
    }

    .form-box {
      width: 90%;
      height: auto;
      max-width: 400px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-box h2 {
      text-align: center;
      color: #264653;
      margin-bottom: 20px;
    }

    .input-container {
      position: relative;
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #264653;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1b3a47;
    }

    .toggle {
      margin-top: 15px;
      text-align: center;
      color: #264653;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }

    .message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .success {
      color: green;
    }

    @media (max-width: 500px) {
      .form-box {
        padding: 20px;
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      nav a {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">GlamZone</div>
    <nav id="navbar">
      <div id="nav-links">
        <a href="index.html">HOME</a>
        <a href="#">SHOP</a>
        <div class="dropdown">
          <a href="#">CATEGORY ‚åÑ</a>
          <div class="dropdown-content">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Accessories</a>
          </div>
        </div>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
        <a href="login.html">LOGIN</a>
      </div>
    </nav>
  </header>

  <div class="center-wrapper">
    <div class="form-box">
      <h2 id="form-title">Login</h2>
      <div class="message" id="message"></div>

      <form id="login-form">
        <div class="input-container">
          <input type="text" id="login-username" placeholder="Username" required />
        </div>
        <div class="input-container">
          <input type="password" id="login-password" placeholder="Password" required />
          <span class="toggle-password" onclick="togglePassword('login-password')">üëÅ</span>
        </div>
        <button type="submit">Login</button>
      </form>

      <form id="signup-form" style="display: none;">
        <div class="input-container">
          <input type="text" id="signup-username" placeholder="Username" required />
        </div>
        <div class="input-container">
          <input type="email" id="signup-email" placeholder="Email" required />
        </div>
        <div class="input-container">
          <input type="password" id="signup-password" placeholder="Password" required />
          <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅ</span>
        </div>
        <button type="submit">Sign Up</button>
      </form>

      <div class="toggle" onclick="toggleForm()">Don't have an account? Sign up</div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const toggleText = document.querySelector(".toggle");
    const formTitle = document.getElementById("form-title");
    const message = document.getElementById("message");

    const staticUsername = "sri";
    const staticPassword = "1234567";

    function showMessage(text, isSuccess = false) {
      message.textContent = text;
      message.className = "message";
      if (isSuccess) {
        message.classList.add("success");
      }
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function toggleForm() {
      const isLogin = loginForm.style.display !== "none";
      loginForm.style.display = isLogin ? "none" : "block";
      signupForm.style.display = isLogin ? "block" : "none";
      formTitle.textContent = isLogin ? "Sign Up" : "Login";
      toggleText.textContent = isLogin
        ? "Already have an account? Login"
        : "Don't have an account? Sign up";
      showMessage("");
    }

    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      const toggleIcon = passwordInput.nextElementSibling;
      toggleIcon.textContent = isPassword ? "üôà" : "üëÅ";
    }

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();
      showMessage("Signup is disabled. Use username: sri, password: 1234567 to login.");
    });

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if (username === staticUsername && password === staticPassword) {
        showMessage("Login successful!", true);
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } else {
        showMessage("Invalid credentials.");
      }
    });
  </script>
  <footer id="footer">
            <div class="footer-content">
                <p>&copy; 2025 GlamZone. All rights reserved.</p>
            </div>
  </footer>
</body>
</html>
