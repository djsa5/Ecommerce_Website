<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | GlamZone</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #333;
    }   
    header {
      background-color: #264653;
      padding: 20px 50px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    nav a {
      color: #fff;
      margin-left: 25px;
      text-decoration: none;
      font-size: 16px;
    }
    

    nav a:hover {
      text-decoration: underline;
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #3D6B7A;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(10, 10, 10, 0.2);
      z-index: 1;
      border-radius: 4px;
      top: 100%;
      left: 0;
      margin-top: 5px;
    }

    .dropdown-content a {
      color: #FFFFFF;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      font-family: 'Poppins', sans-serif;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      background-color: #d1bb82;
      color: #264653;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    /* --- Footer Styles --- */
    #footer {
      background-color: #264653;
      /* Dark Teal/Blue for footer */
      color: #FFFFFF;
      /* White text */
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 50px;
    }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-links a {
      color: #E9C46A;
      /* Muted Gold for footer links */
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #FFFFFF;
      /* White on hover for footer links */
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      #navbar {
        flex-direction: column;
        height: auto;
        padding: 10px 20px;
      }

      #logo {
        margin-bottom: 10px;
      }

      #nav-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding-right: 0;
      }

      #nav-links a {
        margin: 5px 10px;
      }

      .dropdown-content {
        left: 50%;
        transform: translateX(-50%);
      }
    }

    .contact-heading {
      text-align: center;
      padding: 60px 20px 20px;
    }

    .contact-heading h2 {
      font-size: 36px;
      color: #264653;
      margin-bottom: 10px;
    }

    .contact-container {
      max-width: 1000px;
      margin: 30px auto 60px;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-form h3 {
      font-size: 24px;
      color: #264653;
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #264653;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #1b3a47;
    }

    .contact-info {
      flex: 1;
      min-width: 250px;
    }

    .contact-info h3 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #264653;
    }

    .contact-info p {
      font-size: 16px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>

      </div>
    </nav>
  </header>

  <div class="contact-heading">
    <h2>Contact Us</h2>
  </div>

  <section class="contact-container">
    <div class="contact-form">
      <h3>Send Us a Message</h3>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
