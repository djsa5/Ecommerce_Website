<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
   
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f3ff;
    }
    
    .product-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .product-image {
      height: 280px;
      object-fit: contain;
      object-position: center;
    }
    
    .cart-modal {
      transform: translateX(100%);
      transition: transform 0.3s ease-out;
    }
    
    .cart-modal.open {
      transform: translateX(0);
    }
    
    .overlay {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }
    
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .category-btn {
      transition: all 0.3s ease;
    }
    
    .category-btn.active {
      background:#264653;
      color: white;
      transform: scale(1.05);
    }
    
    .add-to-cart-btn {
      background: #264653;
      transition: all 0.2s ease;
    }
    
    .add-to-cart-btn:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }
    
    .quantity-btn {
      transition: all 0.2s ease;
    }
    
    .quantity-btn:hover {
      background: var(--primary);
      color: white;
    }
    
    .nav-link {
      position: relative;
    }
    
    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: white;
      transition: width 0.3s ease;
    }
    
    .nav-link:hover:after {
      width: 100%;
    }
    
    @media (max-width: 400px) {
      .product-image {
        height: 200px;
      }
    }
    
  </style>
</head>
<body>
  <!-- Navigation Bar -->
 <nav class="text-white shadow-lg sticky top-0 z-50" style="background-color: #264653;">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <div class="text-2xl font-bold flex items-center">
      <span>GlamZone</span>
    </div>
    <div class="hidden md:flex items-center space-x-6">
      <a href="index.html" class="nav-link">HOME</a>
      <a href="collections.html" class="nav-link">COLLECTIONS</a>
      <a href="newarrivals.html" class="nav-link">NEW ARRIVALS</a>
      <a href="favorites.html" class="nav-link">FAVORITES</a>
      <a href="about.html" class="nav-link">ABOUT</a>
      <button onclick="toggleCart()" class="relative p-2 rounded-full hover:bg-gray-700 transition">
        <i class="fas fa-shopping-bag text-xl"></i>
        <span id="cart-count" class="absolute -top-1 -right-1 bg-yellow-400 text-xs text-gray-900 font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
      </button>
    </div>
    <button class="md:hidden text-2xl" onclick="toggleMobileMenu()">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-gray-700 px-4 py-2">
    <div class="flex flex-col space-y-3">
      <a href="index.html" class="block py-1">HOME</a>
      <a href="collections.html" class="block py-1">COLLECTIONS</a>
      <a href="newarrivals.html" class="block py-1">NEW ARRIVALS</a>
      <a href="about.html" class="block py-1">ABOUT</a>
      <button onclick="toggleCart()" class="flex items-center py-1">
        Cart (<span id="mobile-cart-count">0</span>)
      </button>
    </div>
  </div>
</nav>

  <!-- Category Selector -->
  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-col items-center mb-10">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Our Collections</h2>
      <div class="flex flex-wrap justify-center gap-4">
        <button onclick="showSection('men')" class="category-btn active flex flex-col items-center justify-center bg-white p-4 rounded-xl shadow-md w-24 h-24">
          <i class="fas fa-male text-3xl mb-2"></i>
          <span class="text-sm font-medium">Men</span>
        </button>
        <button onclick="showSection('women')" class="category-btn flex flex-col items-center justify-center bg-white p-4 rounded-xl shadow-md w-24 h-24">
          <i class="fas fa-female text-3xl mb-2"></i>
          <span class="text-sm font-medium">Women</span>
        </button>
        <button onclick="showSection('kids')" class="category-btn flex flex-col items-center justify-center bg-white p-4 rounded-xl shadow-md w-24 h-24">
          <i class="fas fa-child text-3xl mb-2"></i>
          <span class="text-sm font-medium">Kids</span>
        </button>
      </div>
    </div>

    <!-- Main Content Section -->
    <h1 class="text-4xl font-bold text-center mb-12 text-gray-800" id="section-title">Men's Collection</h1>
    
    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="products-container">
      <!-- Product cards will be inserted here by JavaScript -->
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="overlay" class="overlay fixed inset-0 bg-black bg-opacity-50 z-40"></div>
  <div id="cart-modal" class="cart-modal fixed top-0 right-0 w-full sm:w-96 h-full bg-white z-50 shadow-2xl">
    <div class="h-full flex flex-col">
      <div class="p-6 border-b border-gray-200">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-bold text-gray-800 flex items-center">
            <i class="fas fa-shopping-bag mr-3 text-gray-600"></i>
            Your Cart
          </h2>
          <button onclick="closeCart()" class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100">
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
      </div>
      
      <!-- Cart Items -->
      <div class="flex-1 overflow-y-auto p-6" id="content">
        <!-- Cart items will be inserted here -->
        <div class="text-center py-10 text-gray-500">
          <i class="fas fa-shopping-bag text-4xl mb-4 text-gray-300"></i>
          <p>Your cart is empty</p>
        </div>
      </div>
      
      <!-- Cart Summary -->
      <div class="border-t border-gray-200 p-6 bg-gray-50">
        <div class="space-y-3 mb-6">
          <div class="flex justify-between">
            <span class="text-gray-600">Subtotal</span>
            <span id="subtotal" class="font-medium">₹0</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-600">Delivery</span>
            <span id="Delivery" class="font-medium">₹0</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-600">GST (5%)</span>
            <span id="Gst" class="font-medium">₹0</span>
          </div>
          <div class="flex justify-between text-lg font-bold text-gray-800 pt-2 border-t border-gray-200">
            <span>Total</span>
            <span id="grand-total">₹0</span>
          </div>
        </div>
        
        <div class="flex flex-col space-y-3">
          <button onclick="closeCart()" class="py-3 px-6 border border-gray-600 text-gray-600 font-medium rounded-lg hover:bg-gray-50 transition">
            Continue Shopping
          </button>
          <button onclick="checkout()" class="py-3 px-6 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition flex items-center justify-center">
            <i class="fas fa-lock mr-2"></i>
            Secure Checkout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-600 text-white ">
    
      
      <div class="border-t border-gray-600  p-4 text-center text-white">
        <p>© 2025 GlamZone. All rights reserved.</p>
      </div>

  </footer>

    // Current displayed products
    let currentProducts = menProducts;

    // Initialize the page when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      renderProducts();
    });

    // Toggle mobile menu
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }

    // Show different product sections
    function showSection(section) {
      // Update active button styling
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active', 'bg-gray-100', 'text-gray-800');
      });
      
      const activeBtn = document.querySelector(`.category-btn:nth-child(${
        section === 'men' ? 1 : section === 'women' ? 2 : 3
      })`);
      activeBtn.classList.add('active');
      
      // Update current products and title
      if (section === 'men') {
        currentProducts = menProducts;
        document.getElementById('section-title').textContent = "Men's Collection";
      } else if (section === 'women') {
        currentProducts = womenProducts;
        document.getElementById('section-title').textContent = "Women's Collection";
      } else if (section === 'kids') {
        currentProducts = kidsProducts;
        document.getElementById('section-title').textContent = "Kids' Collection";
      }
      
      renderProducts();
    }

    // Render products in the grid
    function renderProducts() {
      const container = document.getElementById('products-container');
      container.innerHTML = currentProducts.map((product, index) => `
        <div class="product-card">
          <div class="relative overflow-hidden">
            <img src="${product.image}" alt="${product.name}" class="product-image w-full">
            <div class="absolute top-3 right-3">
              <button onclick="addfavourites(${index}, 1)" class="add-to-cart-btn text-white p-2 rounded-full shadow-lg hover:text-red-600">
                <i class="fas fa-shopping-bag"></i>
              </button>
            </div>
          </div>
          <div class="p-5">
            <h3 class="font-semibold text-lg mb-1 text-gray-800 truncate">${product.name}</h3>
            <div class="flex flex-row gap-2">
            <p class="text-gray-600 font-bold text-xl ">₹${product.price}</p>
            <strike class ="text-red-600 pt-1">₹${product.price +500}</strike>
            </div>
            <div class="flex justify-between items-center">
              <div class="flex items-center border border-gray-200 rounded-lg overflow-hidden">
                <button onclick="updateCart(${index}, -1)" class="quantity-btn px-3 py-1 text-gray-600 hover:bg-gray-100">-</button>
                <span class="px-3 py-1 text-sm">0</span>
                <button onclick="updateCart(${index}, 1)" class="quantity-btn px-3 py-1 text-gray-600 hover:bg-gray-100">+</button>
              </div>
              <button onclick="updateCart(${index}, 1)" class="add-to-cart-btn text-white px-4 py-2 rounded-lg text-sm font-medium">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Update cart (add or remove items)
    function updateCart(index, quantity = 1) {
      const product = currentProducts[index];
      if (product) {
        const existingItem = cart.find(item => item.name === product.name);
        if (existingItem) {
          existingItem.quantity += quantity;
          existingItem.total = existingItem.quantity * existingItem.price;
          // Remove if quantity reaches 0 or below
          if (existingItem.quantity <= 0) {
            cart = cart.filter(item => item.name !== product.name);
          }
        } else if (quantity > 0) {
          // Only add if quantity is positive
          cart.push({
            ...product,
            quantity: quantity,
            total: product.price * quantity
          });
        }
        updateCartDisplay();
        
        // Show feedback
        if (quantity > 0) {
          showToast(`${product.name} added to cart`);
        } else {
          showToast(`${product.name} removed from cart`);
        }
      }
    }

let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
function addfavourites(index, quantity = 1) {
    const product = currentProducts[index];
    if (product) {
        // Check if product is already in favorites
        const isAlreadyFavorite = favorites.some(item => item.name === product.name);
        
        if (!isAlreadyFavorite) {
            favorites.push({
                ...product,
                quantity: quantity,
                total: product.price * quantity
            });
            // Save to localStorage
            localStorage.setItem('favorites', JSON.stringify(favorites));
            alert(`${product.name} added to favorites!`);
        } else {
            alert(`${product.name} is already in your favorites!`);
        }
    }
}
  

    // Show toast notification
    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'fixed bottom-4 right-4 bg-gray-600 text-white px-4 py-2 rounded-lg shadow-lg flex items-center';
      toast.innerHTML = `
        <i class="fas fa-check-circle mr-2"></i>
        <span>${message}</span>
      `;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.add('opacity-0', 'transition-opacity', 'duration-300');
        setTimeout(() => toast.remove(), 300);
      }, 2000);
    }

    // Toggle cart modal visibility
    function toggleCart() {
      const modal = document.getElementById('cart-modal');
      const overlay = document.getElementById('overlay');
      
      modal.classList.toggle('open');
      overlay.classList.toggle('active');
      
      if (modal.classList.contains('open')) {
        updateCartDisplay();
      }
    }

    // Close cart modal
    function closeCart() {
      document.getElementById('cart-modal').classList.remove('open');
      document.getElementById('overlay').classList.remove('active');
    }

    // Update the cart display with current items
    function updateCartDisplay() {
      let cartContent = document.getElementById('content');
      
      // Show empty message if cart is empty
      if (cart.length === 0) {
        cartContent.innerHTML = `
          <div class="text-center py-10 text-gray-500">
            <i class="fas fa-shopping-bag text-4xl mb-4 text-gray-300"></i>
            <p>Your cart is empty</p>
          </div>
        `;
      } else {
        // Generate items for cart
        let htmlContent = '';
        for (let i = 0; i < cart.length; i++) {
          htmlContent += `
            <div class="flex items-center py-4 border-b border-gray-100">
              <div class="flex-shrink-0 mr-4">
                <img src="${cart[i].image}" alt="${cart[i].name}" class="w-16 h-16 object-cover rounded">
              </div>
              <div class="flex-1">
                <h4 class="font-medium text-gray-800">${cart[i].name}</h4>
                <p class="text-gray-600 font-bold">₹${cart[i].price.toLocaleString()}</p>
                <div class="flex items-center mt-2">
                  <button onclick="updateQuantity(${i}, -1)" class="quantity-btn w-8 h-8 flex items-center justify-center border border-gray-200 rounded-l hover:bg-gray-100">
                    <i class="fas fa-minus text-xs"></i>
                  </button>
                  <span class="w-10 h-8 flex items-center justify-center border-t border-b border-gray-200 text-sm">${cart[i].quantity}</span>
                  <button onclick="updateQuantity(${i}, 1)" class="quantity-btn w-8 h-8 flex items-center justify-center border border-gray-200 rounded-r hover:bg-gray-100">
                    <i class="fas fa-plus text-xs"></i>
                  </button>
                </div>
              </div>
              <div class="ml-4 text-right">
                <p class="font-bold text-gray-800">₹${cart[i].total.toLocaleString()}</p>
                <button onclick="removeItem(${i})" class="mt-2 text-gray-400 hover:text-red-500">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </div>
          `;
        }
        cartContent.innerHTML = htmlContent;
      }
      
      // Calculate totals
      let subtotal = 0;
      for (let i = 0; i < cart.length; i++) {
        subtotal += cart[i].total;
      }
      let gst = subtotal * 0.05;
      let delivery = subtotal < 1000 ? 99 : 0;
      let grandTotal = subtotal + gst + delivery;
      
      // Update total displays
      document.getElementById('subtotal').textContent = '₹' + subtotal.toLocaleString();
      document.getElementById('grand-total').textContent = '₹' + grandTotal.toLocaleString();
      document.getElementById('Gst').textContent = '₹' + gst.toLocaleString();
      document.getElementById('Delivery').textContent = '₹' + delivery.toLocaleString();
      
      // Update cart count in navbar
      const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
      document.getElementById('cart-count').textContent = cartCount;
      document.getElementById('mobile-cart-count').textContent = cartCount;
    }

    // Update product quantity in cart
    function updateQuantity(index, change) {
      const item = cart[index];
      if (item) {
        item.quantity += change;
        item.total = item.quantity * item.price;
        
        // Remove if quantity reaches 0 or below
        if (item.quantity <= 0) {
          cart.splice(index, 1);
          showToast(`${item.name} removed from cart`);
        }
        
        updateCartDisplay();
      }
    }
    
    // Remove item completely from cart
    function removeItem(index) {
      const item = cart[index];
      if (item) {
        cart.splice(index, 1);
        showToast(`${item.name} removed from cart`);
        updateCartDisplay();
      }
    }
    
    // Checkout function
    function checkout() {
      if (cart.length === 0) {
        showToast('Your cart is empty!');
        return;
      }
      
      // In a real app, this would redirect to checkout page
      alert('Proceeding to checkout with ' + cart.reduce((total, item) => total + item.quantity, 0) + ' items');
    }
  </script>
</body>
</html>
